<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dissecando uma promise</title>
</head>
<body>
    <script>
        let ok = false;
        let promise = new Promise((resolve, reject) => {
            console.log(resolve);
            
            setTimeout(() =>{
                if(ok){
                    resolve('PROMISE RESOLVIDA')
                }else{
                    reject('PROMISE COM PROBLEMAS');
                }
            }, 5000);
        }); 

        promise.then(resultado => console.log(resultado))
        .catch(erro => console.log(erro));

        
        
    </script>
</body>
</html>
